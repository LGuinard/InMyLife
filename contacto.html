<head>

    <link rel="shortcut icon" href="imagenes/favicon.png">

    <title>Contacto</title>
</head>
<body>
  <header class="cabecera">
    <div class="logo">
        <a href="index.html">
        <img src="/Imagenes/Minimalistic Floral Logo.jpg" alt="Ir al inicio">
    </a></div>
    
    <nav class="menu">
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu" id="btn-menu-label">
            <i class="fas fa-bars"></i>
        </label>
        <ul class="nav-lista">
            <li class="nav-lista_item-link">
              <a href="#nosotres">Nosotres</a>
            </li>
            <li class="nav-lista_item-link">
                <a href="#productos">Productos</a>
              </li>
            <li class="nav-lista_item-link">
                <a href="#">Quiero comprar</a>
            </li>
            <li class="nav-lista_item-link">

            </li>
            <li class="nav-lista_item-link">
                <a href=/contacto.html>Contacto</a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <h1 class="titulo-formulario">Mandanos tu consulta</h1>
    <div class="formulario-contacto">
      <form name="contacto"  netlify>
          <div>
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" name="name" />
          </div>
          <div>
            <label for="mail">Email</label>
            <input id="mail" type="email" name="email" />
          </div>
          <div>
          <label for="comentario">Detalle</label>
            <textarea id="comentario" rows="10" cols="62"></textarea>
          </div>
          
          <div>
            <button type="submit">Enviar</button>
          </div>
      </form>
    </div>
  </main>
    <footer class="footer">
      <div class="footer__icon">
          <i class="fas fa-truck"></i>
          <p>Envíos a todo el país</p>
      </div>
      <div>
          <ul class="disclaimers">
              <li class="disclaimers-items  footer__icon">
                  <i class="fas fa-dollar-sign"></i>
                  <p>Efectivo | Transferencia | MercadoPago</p>
              </li>
              <li class="disclaimers-items  footer__icon">
                  <i class="fas fa-map-marker-alt"></i>
                  <p>Buenos Aires, Argentina</p>
              </li>
              <li class="disclaimers-items">
                  <a href=/accesibilidad.html class="disclaimers-items_link">
                      <i class="fas fa-universal-access"></i>
                  Accesibilidad</a>
              </li>
              <li class="disclaimers-items">
                  <a href="https://www.instagram.com/inmylife.tiendaonline/" class="disclaimers-items_link">
                      <i class="fab fa-instagram   footer__icon__contacto__i"></i>
                  </a>
                  
              </li>
              <li id="contacto" class="disclaimers-items">
                  <a href=/contacto.html class="disclaimers-items_link">
                  <i class="fas fa-envelope   footer__icon__contacto__i"></i>
                  </a>
              </li>
          </ul>

      </div>
         
            
  </footer>  
  <script src="https://kit.fontawesome.com/604e14a77e.js" crossorigin="anonymous"></script>
